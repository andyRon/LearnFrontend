<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--View层 模板-->
<div id="app">
    {{message}}
</div>

<script>
    
    var vm = new Vue({
        el: '#app',
        // Model：数据
        data: {
            message: 'Hello Vue.js!'
        }
    });

</script>

</body>
</html>
